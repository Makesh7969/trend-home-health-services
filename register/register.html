<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./register.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="register-page-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-xl-6 d-xl-block d-none">
            <div
              id="carouselExampleControls"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner img-wrapper">
                <div class="carousel-item active">
                  <img
                    src="../images/register_sidebar.svg"
                    class="d-block w-100"
                    alt="images"
                  />
                </div>
                <div class="carousel-item img-wrapper">
                  <img
                    src="../images/register_sidebar.svg"
                    class="d-block w-100"
                    alt="images"
                  />
                </div>
                <div class="carousel-item img-wrapper">
                  <img
                    src="../images/register_sidebar.svg"
                    class="d-block w-100"
                    alt="images"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev d-none"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="prev"
              ></button>
              <button
                class="carousel-control-next d-none"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="next"
              ></button>
            </div>
          </div>
          <div class="col-xl-1 d-flex justify-content-center">
            <div class="divider-line"></div>
          </div>
          <div class="col-xl-5">
            <div class="form-wrapper">
              <img src="../images/logo.svg" />
              <div class="title-wrapper">
                <div class="small-bar"></div>
                <h1>Prospect <span>Registration</span></h1>
              </div>
              <form class="form-field-wrapper">
                <div class="checkbox-wrapper">
                  <label class="d-flex align-items-center">
                    <input type="checkbox" value="" />
                    <span class="cr"><span></span></span>
                    <p>Authorized to work in the U.S. on an unrestricted basis?</p>
                  </label>
                </div>

                <input type="text" name="position" placeholder="Position" />
                <input type="text" name="fname" placeholder="First Name" />
                <input type="text" name="lname" placeholder="Last Name" />
                <input type="text" name="email" placeholder="Email" />
                <div class="password-wrapper position-relative">
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                  /><i class="icon icon-eye"></i>
                </div>
                <button>Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="content-wrapper col-xl-5 text-center">
            <a href="#">Release Notes</a>
            <p>Version 21.03</p>
            <p>Copyright Â© 2024-Designed by <a href="#">cliniqon.com</a></p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
